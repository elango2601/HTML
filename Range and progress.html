<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Range and Progress</title>
</head>
<body>
	<h2><label for="Range">Select Range Between:1 to 10</label></h2>
	<input type="Range" id="Range" min="1" max="10"><br>
	<h2><label for="progress">Loading</label></h2>
	<progress id="file" value="90" max="100">90</progress>

</body>
</html>
